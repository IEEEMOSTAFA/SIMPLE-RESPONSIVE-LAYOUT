<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
</head>
<style>
    body{
        border: 1px solid skyblue;
        max-width: 1140px;
        margin: 0 auto;
    }
    .image-container{
        display: flex;
    }
    .image-container{
        width: 50%;
    }
    .image-container img{
        width: 100%;
    }
    @media screen and (max-width:576px) {
        .image-container{
            /* flex-direction: column; */
            flex-direction: column-reverse;
        }
        .image-container div{
            width: 100%;
        }
    }
</style>
<body>
    <h3>Responsive Website</h3>
    <header>
        <ol>
            <li>Viewport Meta Tag</li>
            <li>CSS Relative Unit</li>
            <li>body max width and horizontal center align</li>
            <li>image fluid</li>
            <li>two colum flex and use media query with flex direction column</li>
            <li>multi colum: grid layout</li>
            <li>menu resposive: will need javascript</li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div><img src="images/food.webp" alt="" ></div>
            <div><img src="images/tiger.jpg" alt=""></div>
        </div>
        
        

    </main>
</body>
</html>
